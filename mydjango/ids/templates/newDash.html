<!-- ids_app/templates/ids_app/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles if needed */
        .analysis-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>;
    <div class="container">
        <h1 class="mt-4 mb-4">Hemaya's intrusion detection</h1>
        <div class="row">
            {% for result in analysis_results %}
            <div class="col-md-6">
                <div class="card analysis-card">
                    <div class="card-body">
                        <h5 class="card-title">Log Entry</h5>
                        <p class="card-text">{{ result.entry }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Analysis:</strong> {{ result.analysis }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
