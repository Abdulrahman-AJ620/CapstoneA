<!-- ids_app/templates/ids_app/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the dashboard */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .analysis-card {
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .list-group-item {
            background-color: #f8f9fa;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Hemaya's Detection Engine</h1>
        <div class="row">
            {% for result in analysis_results %}
            <div class="col-lg-4 col-md-6">
                <div class="card analysis-card">
                    <div class="card-header">
                        Log Entry
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ result.entry }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Analysis:</strong> {{ result.analysis }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
